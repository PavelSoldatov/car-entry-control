spring:
  logging:
    level:
      ROOT: DEBUG

  config:
    activate:
      on-profile: test

  datasource:
    driverClassName: org.hibernate.dialect.PostgreSQL94Dialect
    url: jdbc:postgresql://localhost:5432/unit_techno?currentSchema=car_entry_control
      username: postgres
      password: 1234
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 7190000
      minimumIdle: 2
      maximumPoolSize: 50

  liquibase:
    enabled: true
    change-log: classpath:database_changelog.xml
    user: postgres
    password: 1234
    drop-first: true